<!DOCTYPE html>

<head>

        <section>

            <form action="" id="formulario">

                <label>

                <label>
                  <input type="text" name="lastName" placeholder="LastName" id="" >

                <label>
                  <input type="email" name="emailAddress" placeholder="Email Address" id="">

                <label>
                  <input type="password" name="password" placeholder="Password" id="">
                </label>
                
                <div>
                  <button id="button">Claim your free trial </button>

                  By clicking the button, you are agreeing to our <span id="pink-bold">Terms and Services</span>

          </article>

          <article>

          </article>
        </section>
